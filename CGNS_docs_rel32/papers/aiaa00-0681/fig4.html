<p>
This figure shows the <tt>RigidGridMotion_t</tt> node and its child nodes.
The child nodes are:

<ul>
<li> <tt>RigidGridMotionType_t</tt>
<li> <tt>OriginLocation</tt>
<li> <tt>RigidVelocity</tt>
<li> <tt>RigidRotationRate</tt>
<li> <tt>RigidRotationAngle</tt>
<li> <tt>Descriptor_t</tt>
<li> <tt>DataArray_t</tt>
<li> <tt>DataClass_t</tt>
<li> <tt>DimensionalUnits_t</tt>
</ul>
